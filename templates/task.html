<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot Analyzer</title>
    <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 20px;
     }
    img{
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        opacity: 0.5;
        top: 0;
        left: 0;
     }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }

    h1, h2 {
        color: #333;
    }
    
    input, button {
        padding: 10px;
        margin: 5px;
        width: 80%;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        width: 85%;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .hidden {
        display: none;
    }
    
    #chatBox {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        background: #fafafa;
        margin-bottom: 10px;
    }
 
    .user-msg {
        text-align: right;
        color: blue;
    }
    .bot-msg {
        text-align: left;
        color: green;
    }
    .header {
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
        background-color: white;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/docter.jpg') }}" alt="Image">
    <div class="header">
        <h1>PATIENT DOCUMENT CHATBOT</h1>
    </div>
    <div class="container">
        <h1>Upload a File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" accept=".pdf">
            <button type="submit">Upload</button>
        </form>

        <div id="chatContainer" class="hidden">
            <h2>Chatbot</h2>
            <div id="chatBox"></div>
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let fileInput = document.getElementById("pdfFile").files[0];
            if (!fileInput) {
                alert("Please select a PDF file to upload.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("http://127.0.0.1:5000/upload", { 
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("chatContainer").classList.remove("hidden");
                    alert("File uploaded successfully!");
                } else {
                    alert("Error uploading file.");
                }
            })
            .catch(error => {
                console.error("Upload error:", error);
                alert("Failed to upload file.");
            });
        });

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div class="user-msg">${userInput}</div>`;

            fetch("http://127.0.0.1:5000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot-msg">${data.answer}</div>`;
                document.getElementById("userInput").value = "";
            })
            .catch(error => {
                console.error("Chatbot error:", error);
                alert("Error getting response from chatbot.");
            });
        }
    </script>
</body>
</html>
